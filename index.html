<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This application offers tools for network engineers to make IPv4 easy, smooth & flawless. One of the most obvious service is a VLSM calculator"
        />
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="/assets//logo22.png" sizes="144x144">
        <meta name="theme-color" content="#1167b1">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
        <title>Eazy IP</title>
    </head>
    <body>
        <nav>
            <div class="max-width-container">
                <div>LOGOGO</div>
                <div id="nav-options">
                    <div>HOME</div>
                    <div class="current-nav-option">APP</div>
                    <div>ABOUT</div>
                </div>
            </div>
        </nav>

        <main>
            <div class="max-width-container">
                <div id="options">
                    <div id="clf-option">Classful address</div>
                    <div id="cls-option">Classless address</div>
                    <div id="vlsm-option" class="current-option">VLSM</div>
                </div>

                <div id="clf-addr" class="hidden">
                    <form id="js-clf-addressing" class="soft-container">
                        <p>
                            Collect the network's info of the given unicast
                            address
                        </p>
                        <label for="clf-addr">Classful <span class="colored-text">IPv4 address</span
                            >:</label
                        ><br />
                        <input
                            type="text"
                            id="js-clf-address"
                            name="clf-addr"
                            placeholder="i.e. 192.168.1.2"
                            required
                        />
                        <br />
                        <button type="submit" class="btn">Get info</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-clf-info"></div>
                        </div>
                    </div>
                </div>

                <div id="cls-addr" class="hidden">
                    <form id="js-cls-addressing" class="soft-container">
                        <p>
                            Collect the subnets' info of the given unicast
                            address
                        </p>
                        <label for="cls-addr"
                            >Classless
                            <span class="colored-text">IPv4 address</span
                            >:</label
                        ><br />
                        <input
                            type="text"
                            id="js-cls-address"
                            name="cls-addr"
                            placeholder="example 192.168.1.34"
                            value="192.168.1.34"
                            required
                        />
                        <br />
                        <label for="cls-mask-or-prefix"></label>
                            <span class="colored-text">Mask</span> or
                            <span class="colored-text">Prefix</span>:</label
                        ><br />
                        <input
                            type="text"
                            id="js-cls-mask-or-prefix"
                            name="cls-mask-or-prefix"
                            placeholder="example 255.255.255.240 or /28"
                            value="/28"
                            required
                        />
                        <br />
                        <button type="submit" class="btn">Get info</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-info"></div>
                        </div>
                    </div>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-neighbors-info"></div>
                        </div>
                    </div>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-upper-prefixes-neighbors"></div>
                        </div>
                    </div>
                </div>

                <div id="vlsm">
                    <form id="js-vlsm" class="soft-container">
                        <label for="js-vlsm-network"
                            ><span class="colored-text">Main subnet</span>
                            address in CIDR notation:</label
                        ><br />
                        <input
                            type="text"
                            id="js-vlsm-network"
                            placeholder="example 10.0.0.0/25"
                            value="10.0.0.0/23"
                            required
                        /><br />

                        <label>
                            <span class="colored-text">Subnet chunks</span>
                            (optional chunk name & hosts per subnet):</label
                        ><br />

                        <div id="js-vlsm-inputs">
                            <div>
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    aria-label="The subnet name"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    aria-label="The subnet size"
                                    placeholder="5"
                                    value="5"
                                    required
                                />
                            </div>
                            <div>
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    aria-label="The subnet name"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    aria-label="The subnet size"
                                    placeholder="13"
                                    value="13"
                                    required
                                />
                                <span class="add-subnet clickables">+</span>
                            </div>
                            <div id="vlsm-ref-input">
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    aria-label="The subnet name"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    aria-label="The subnet size"
                                    placeholder="19"
                                    value="19"
                                    required
                                />
                                <span class="add-subnet clickables">+</span>
                                <span class="remove-subnet clickables">x</span>
                            </div>
                        </div>

                        <button type="submit" class="btn">Get results</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-vlsm-chunks"></div>
                        </div>
                    </div>
                </div>

                <!-- <h1>Supernetting</h1> -->
            </div>
        </main>

        <script src="./js/index.js"></script>
        <script src="./js/style.js"></script>
        <!-- <script src="./js/test.js"></script> -->
    </body>
</html>
