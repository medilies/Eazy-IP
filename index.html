<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <!-- <link rel="icon" href="favicon.ico" /> -->
        <title>Eazy IP</title>
    </head>
    <body>
        <nav>
            <div class="max-width-container"></div>
        </nav>

        <main>
            <div class="max-width-container">
                <div id="options">
                    <div id="clf-option">Classful address</div>
                    <div id="cls-option">Classless address</div>
                    <div id="vlsm-option" class="current-option">VLSM</div>
                </div>

                <div id="clf-addr" class="hidden">
                    <form id="js-clf-addressing" class="soft-container">
                        <p>
                            Collect the network's info of the given unicast
                            address
                        </p>
                        <label>Classful IPv4 address:</label><br />
                        <input
                            type="text"
                            id="js-clf-address"
                            placeholder="i.e. 192.168.1.2"
                            required
                        />
                        <br />
                        <button type="submit" class="btn">Get info</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-clf-info"></div>
                        </div>
                    </div>
                </div>

                <div id="cls-addr" class="hidden">
                    <form id="js-cls-addressing" class="soft-container">
                        <p>
                            Collect the subnets' info of the given unicast
                            address
                        </p>
                        <label>Classless IPv4 address:</label><br />
                        <input
                            type="text"
                            id="js-cls-address"
                            placeholder="example 192.168.1.34"
                            value="192.168.1.34"
                            required
                        />
                        <br />
                        <label>Mask or CIDR prefix:</label><br />
                        <input
                            type="text"
                            id="js-cls-mask-or-prefix"
                            placeholder="example 255.255.255.240 or /28"
                            value="/28"
                            required
                        />
                        <br />
                        <button type="submit" class="btn">Get info</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-info"></div>
                        </div>
                    </div>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-neighbors-info"></div>
                        </div>
                    </div>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-cls-upper-prefixes-neighbors"></div>
                        </div>
                    </div>
                </div>

                <div id="vlsm">
                    <form id="js-vlsm" class="soft-container">
                        <label>Main subnet address in CIDR notation:</label
                        ><br />
                        <input
                            type="text"
                            id="js-vlsm-network"
                            placeholder="example 10.0.0.0/25"
                            value="10.0.0.0/23"
                            required
                        /><br />

                        <label
                            >Subnet chunks (optional chunk name & hosts per
                            subnet):</label
                        ><br />

                        <div id="js-vlsm-inputs">
                            <div>
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    placeholder="5"
                                    value="5"
                                    required
                                />
                            </div>
                            <div>
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    placeholder="13"
                                    value="13"
                                    required
                                />
                                <span class="add-subnet clickables">+</span>
                            </div>
                            <div id="vlsm-ref-input">
                                <input
                                    type="text"
                                    class="js-vlsm-names"
                                    value="(nameless)"
                                />
                                <input
                                    type="text"
                                    class="js-vlsm-subnets short-input"
                                    placeholder="19"
                                    value="19"
                                    required
                                />
                                <span class="add-subnet clickables">+</span>
                                <span class="remove-subnet clickables">x</span>
                            </div>
                        </div>

                        <button type="submit" class="btn">Get results</button>
                    </form>
                    <div class="soft-container">
                        <div class="scroll">
                            <div id="js-vlsm-chunks"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <h1>Supernetting</h1> -->
        </main>

        <script src="./js/index.js"></script>
        <script src="./js/style.js"></script>
        <!-- <script src="./js/test.js"></script> -->
    </body>
</html>
